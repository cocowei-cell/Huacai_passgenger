<!DOCTYPE html>
<html lang="en">

<head>
  <script src="../assets/js/network/getstatue.js"></script>
  <script src="./../assets/js/network/islogin.js"></script>
  <script>ok('./../index.html');</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>报名</title>
  <link rel="stylesheet" href="./../assets/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/apply.css">
  <script src="./../assets/lib/jquery/jquery.min.js"></script>
  <script src="./../assets/lib/vue/vue.min.js"></script>
  <link rel="stylesheet" href="./../assets/css/animate.css">
</head>

<body>
  <div class="total-container" id="app">
    <div class="allModel"></div>
    <nav>
      <div class="back fl"><a href="./../index.html">返回首页</a></div>
      <h1 style="margin:0">提交环卫志愿行为表</h1>
    </nav>
    <div class="w sad">
      <h2><span>华北水利水电大学环卫志愿提交表</span></h2>
    </div>
    <div class="field w">
      <div class="main">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" required placeholder="输入你的姓名" name="name" id="name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">学号</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" required placeholder="输入你的学号" name="number" id="number">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">学院</label>
            <div class="col-sm-8">
              <select class="form-control" id="professional" name="college" size="1" id="college">
                <option value="0">未选择</option>
                <option :value="item._id" v-for="item in college">{{item.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" required placeholder="手机号码" name="telnumber" id="telnumber">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">请描述您的环卫行为</label>
            <div class="col-sm-8">
              <textarea placeholder="100字以内" required class="form-control" name="action"
                style="resize:none;height: 100px;" id="action"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">一张您的环卫图片</label>
            <div class="col-sm-8">
              <input @change="pic" type="file" required style="padding-top: 4px;" id="pics">
            </div>
          </div>
          <div class="form-group" style="padding-right: 356px;">
            <input type="hidden" name="picture" :value="pictureurl">
            <img width="141" height="141" :src="pictureurl" alt="..." class="img-rounded">
          </div>
          <div class="form-group">
            <div class="col-sm-5 btns" style="padding-left:30px">
              <button type="submit" class="btn btn-primary">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="info" style="z-index: 999;">
      <span>申请中</span>
      <div class="wait animate__animated animate__infinite animate__pulse" style="position: absolute;top: 0;left: 57%;">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <script src="./../assets/js/network/getForm.js"></script>
  <script src="./../assets/js/common/nospace.js"></script>
  <script src="./../assets/js/page/apply.js"></script>
</body>

</html>
